    <div class="flex p-8 items-center justify-center flex-wrap">

        <div>

            <div class="card w-96 bg-base-300 shadow-xl">
                <div class="card-body">
                    <h2 class="m-auto card-title font-bold text-white pb-6">Recommendations Playlist</h2>
                    <div class="flex gap-4 justify-center h-full items-center">
                        <div class="flex flex-col">

                    </div>
                </div>
            </div>

                <div class="card-body">
                    <h2 class="m-auto card-title font-bold text-white pb-6">Top Songs Playlist</h2>
                    <div class="flex gap-4 justify-center h-full items-center">

            <div class="card w-96 bg-base-300 shadow-xl">

                    </div>

            </div>
        </div>

            <div class="card w-96 bg-base-300 shadow-xl">
                <div class="card-body">
                    <h2 class="m-auto card-title font-bold text-white pb-6">Recently Played Playlist</h2>
                    <div class="flex gap-4 justify-center h-full items-center">

                            <button class="btn btn-active btn-neutral"><a href="/createRecentlyPlayedPlaylist">I want</a></button>
