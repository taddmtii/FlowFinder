<html>
    <body>
        <form method="post" action="/createPlaylistGenres">
            <fieldset>
            <h2>Pick up to 5 Genres</h2>
                {% for genre in genresList %}
                <input type="checkbox" name="Genre" value="{{genre}}" onclick="return handleGenres();"/> {{ genre }} <br />
                {% endfor %}
            <button type="submit">Create Playlist</button>
            </fieldset>
        </form>
        
    <script type="text/javascript">
    function handleGenres() {
        var checkboxes = document.querySelectorAll('input[name="Genre"]')
        var checkedItems = 0;
        for(var i = 0; i < checkboxes.length; i++){
            if(checkboxes[i].checked)
                checkedItems++;
        }
        if(checkedItems > 5)
        {
            alert("You can not choose more than 5 genres, pick wisely!");
            return false
        }
    }
    </script>
    </body>
</html>
